eureka:
  instance:
    prefer-ip-address: true

  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}


management:
  tracing:
    sampling:
      probability: 1.0    # 100% trace sampling
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
